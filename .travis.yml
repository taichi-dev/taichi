sudo: required

language: cpp

matrix:
  include:
  - os: osx
    osx_image: xcode10.3
    env:
      - MATRIX_EVAL="CC=clang && CXX=clang++ && PYTHON_VERSION=3.6.1 && PYTHON=python"
  - os: osx
    osx_image: xcode10.3
    env:
      - MATRIX_EVAL="CC=clang && CXX=clang++ && PYTHON_VERSION=3.7.1 && PYTHON=python"
  - os: osx
    osx_image: xcode10.3
    env:
      - MATRIX_EVAL="CC=clang && CXX=clang++ && PYTHON_VERSION=3.8.1 && PYTHON=python"

skip_commits:
  files:
    - '*.md'
    - '*.rst'
    - docs
    - benchmarks
    - examples
    - misc
    - '.*'

cache:
  - build -> CMakeLists.txt, cmake/*

before_install:
- eval "${MATRIX_EVAL}"
- echo $CXX
- echo $PYTHON
- sysctl -n hw.ncpu
- pwd
- cd $TRAVIS_BUILD_DIR
- mkdir taichi-llvm
- cd taichi-llvm
- wget https://github.com/yuanming-hu/taichi_assets/releases/download/llvm8/taichi-llvm-8.0.1.zip --retry-on-http-error=403 --waitretry=3 --tries=5
- unzip taichi-llvm-8.0.1.zip
- export PATH=$TRAVIS_BUILD_DIR/taichi-llvm/bin/:$PATH
- ls $TRAVIS_BUILD_DIR/taichi-llvm/bin/
- echo $PATH
- cd ..
- llvm-config --version

install:
- .travis/install.sh

script:
- cd $TRAVIS_BUILD_DIR
- export PATH="$HOME/.pyenv/shims:$HOME/.pyenv/bin:$PATH"
- $PYTHON misc/ci_setup.py ci
- export TAICHI_REPO_DIR=$TRAVIS_BUILD_DIR
- export PYTHONPATH=$TAICHI_REPO_DIR/python
- export PATH=$TAICHI_REPO_DIR/bin:$PATH
- ti test -vr2 -t2 && cd python && $PYTHON build.py try_upload

env:
  global:
    secure: 
